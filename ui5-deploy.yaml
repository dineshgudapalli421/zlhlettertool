# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.sap.lh.bi.zlhlettertool
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapsdvapp.aws.londonhydro.cloud:8000
          client: '200'
        app:
          name: ZLH_BI_LET_TOOL
          description: Letter Tool
          package: ZFIORI
          transport: SDVK913124
        exclude:
          - /test/
